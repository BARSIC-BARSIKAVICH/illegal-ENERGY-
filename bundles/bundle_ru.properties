
  //Генераторы

block.small-addition-energy-copper-generator.name = Медный генератор
block.small-addition-energy-copper-generator.description = Генерирует энергию из меди, подойдет при переисбытке меди.
block.small-addition-energy-lead-generator.name = Свинцовый генератор
block.small-addition-energy-lead-generator.description = Генерирует энергию из свинца, подойдет при переисбытке свинца.
block.small-addition-energy-coal-generator.name = Угольный генератор
block.small-addition-energy-coal-generator.description = Генерирует энергию из угля, подойдет при переисбытке угля.
block.small-addition-energy-wind-tower.name = Ветряная башня
block.small-addition-energy-wind-tower.description = Выробатывает энергию через ветер, прочный, но требует фазавую ткань, на лапостях установлены солнечные панели, так что энергия ещё и от солнца.
block.small-addition-energy-blast-compound-generator-minimal.name = Взрывчатый смесьевой генератор
block.small-addition-energy-blast-compound-generator-minimal.description = Генерирует энергию из взрывчатой смеси путем взрыва и последующего сбора энергии взрыва. Не работает без охлаждения, то есть без криогенной жидкости.
block.small-addition-energy-blast-compound-generator.name = Минимальный взрывчатый смесьевой генератор
block.small-addition-energy-blast-compound-generator.description = Тоже самое что и обычный, но использует минимальное количество ресурсов и жидкостей. Прочней чем обычный.
block.small-addition-energy-thorium-reactor-minimal.name = Минимальный ториевый реактор
block.small-addition-energy-thorium-reactor-minimal.description = То же, что и ториевый реактор, но использует меньше тория и криогенной жидкости, более прочный и не взрывоопасный.
block.small-addition-energy-power-node-big.name = Огромный силовой Узел
block.small-addition-energy-power-node-big.description = Огромный Силовой Узел, способный передавать энергию на большие расстояния! И хранить больше узлов.
block.small-addition-energy-big-battery.name = Огромная батарея
block.small-addition-energy-big-battery.description = Огромная батарея, которая хранит гораздо больше энергии, чем большая батарея.
block.small-addition-energy-flow-generator.name = Поточный генератор
block.small-addition-energy-flow-generator.description = Выливает жидкость на рампу, ведущую вниз, создавая поток вокруг центра и поток, проходящий под рампой для выходящей жидкости. Жидкость вращает лопасти вокруг центра, лопасти передают энергию жидкости.